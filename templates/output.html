<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="static/favicon.ico" />
    <title>RGBPicker-画像出力</title>
    <link href="../static/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>RGBPicker</h1>
    <fieldset class="fieldset">
      <div>
        <h2>設定したRGB値</h2>
        <div class="output_rgb">
          <!-- 設定したRGB値 -->
          <p>R :{{ r }}</p>
          <p>G :{{ g }}</p>
          <p>B :{{ b }}</p>
        </div>
      </div>
    </fieldset>

    <fieldset class="fieldset">
      <h2>設定値と似ている画像</h2>
      <div class="output_img">
        <!-- 画像出力 -->
        <img src="{{ img }}" alt="画像" width="500" height="400" />
      </div>
    </fieldset>

    <div class="Return">
      <!-- 入力画面に戻る -->
      <a class="ReturnButton" href="/back">入力画面に戻る</a>
    </div>
  </body>
</html>
