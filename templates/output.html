<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link href="static/style.css" rel="stylesheet" />
    <link rel="icon" href="static/favicon.ico" />
    <title>画像出力</title>
    <link href="../static/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>(ここにアプリ名が来ます)</h1>
    <div class="output">
      <h2>設定したRGB値</h2>
      <div class="output_rgb">
        <!-- 設定したRGB値 -->
        <p>R :{{ r }}</p>
        <p>G :{{ g }}</p>
        <p>B :{{ b }}</p>
      </div>

      <h2>設定地と似ている画像</h2>
      <div class="output_img">
        <!-- 画像出力 -->
        <img src="data:image/png;base64,{{ img }}" alt="画像" />
      </div>
    </div>
    <div class="hotter">
      <!-- 入力画面に戻る -->
      <a href="index.html">入力画面に戻る</a>
    </div>
  </body>
</html>
