<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="../static/style.css" rel="stylesheet" />
    <link rel="icon" href="static/favicon.ico" />
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>(ここにアプリ名が来ます)</title>
  </head>
  <body>
    <h1>(ここにアプリ名が来ます)</h1>
    <fieldset>
      <h2>RGB値を設定</h2>
      <div id="RGBinput">
        <form method="post" action="/output">
          <div>
            <!-- <input type="checkbox" id="R" value="color_R" name="color" checked /> -->
            R :
            <input
              type="text"
              id="colorvalue_R"
              placeholder="ex)131"
              name="colorvalue_R"
            />
          </div>
          <div>
            <!-- <input type="checkbox" id="G" value="color_G" name="color" checked /> -->
            G :
            <input
              type="text"
              id="colorvalue_G"
              placeholder="ex)204"
              name="colorvalue_G"
            />
          </div>
          <div>
            <!-- <input type="checkbox" id="B" value="color_B" name="color" checked /> -->
            B :
            <input
              type="text"
              id="colorvalue_B"
              placeholder="ex)210"
              name="colorvalue_B"
            />
          </div>
          <div class="SubmitButton_location">
            <button class="GetButton" type="submit">画像取得</button>
          </div>
        </form>
      </div>
    </fieldset>
    <fieldset>
      <form method="post" action="/upload" enctype="multipart/form-data">
        <h2>ファイルをアップロード</h2>
        <div id="SubmitField">
          <input type="file" id="image" name="file" />
          <div id="RGBGetter">
            <button type="submit" class="SubmitButton" id="photosubmit">
              画像送信
            </button>
          </div>
        </div>
      </form>
    </fieldset>
  </body>
</html>
