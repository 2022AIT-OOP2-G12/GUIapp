<!DOCTYPE html>
<html>
  <head>
    <link href="static/style.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>(ここにアプリ名が来ます)</title>
  </head>
  <body>
    <h1>(ここにアプリ名が来ます)</h1>
    <fieldset>
      <div id="RGBinput">
        <div>
          <input type="checkbox" id="R" value="color_R" name="color" checked />
          <input type="text" id="R_input" placeholder="R" name="colorvalue" />
        </div>
        <div>
          <input type="checkbox" id="G" value="color_G" name="color" checked />
          <input type="text" id="G_input" placeholder="G" name="colorvalue" />
        </div>
        <div>
          <input type="checkbox" id="B" value="color_B" name="color" checked />
          <input type="text" id="B_input" placeholder="B" name="colorvalue" />
        </div>
      </div>
      <div id="RGBGetter">
        <button type="submit">画像取得</button>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <input type="file" id="image" name="imageinput" />
        <button type="submit">画像送信</button>
      </div>
    </fieldset>
  </body>
</html>
